--- 
layout: index 
---

<!doctype html>
<html lang="zh">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha256-LA89z+k9fjgMKQ/kq4OO2Mrf8VltYml/VES+Rg0fh20=" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <script src="usercheck.js" integrity="sha256-yEw8lhvqHzoECY1UigoOWwZzrxxn5kIllW8jdJH4W1k=" crossorigin="anonymous"></script>
    <title>云南大学信息技术中心</title>
</head>

<body class="bg-dark">
    <p></p>
    <div class="container">
        
        <div class="jumbotron">
            <h1 class="display-4">师生服务</h1>
            <p class="lead">
                云南大学信息技术中心
            </p>

            <hr class="display-4">

            <h6 class="display-6">运维服务部：
                <a class="btn btn-success btn-sm" href="tel:+86087165031141">
                    <span class="fas fa-phone"></span>
                    65031141
                </a>
            </h6>
            <h6 class="display-6"> 周一至周日：</h6>
            <ul>
                <li>8:30-11:30</li>
                <li>14:00-16:50</li>
                <li>19:00-21:00</li>
            </ul>
        </div>


        {% for service in site.data.services %}
        <div class="card" style="width: 100%">
            <div class="card-body">
                <h5 class="card-title">{{ service.name }}</h5>
                <p>{{ service.description }}</p>
                <a class="btn btn-secondary" href="{{ service.url }}">提交申请</a>
            </div>
        </div>

        <p></p>
        {% endfor %}

        <p></p>

        <div class="card" style="width: 100%">
            <div class="card-body">
                <h5 class="card-title">二维码</h5>

                <div class="row">
                    <div class=" col-md-4"></div>
                    <div class=" col-md-4">
                        <p><span><img src="QRCODE.jpg" width="100%" height="100%"></span></p>
                    </div>
                    <div class=" col-md-4"></div>
                </div>

                
            </div>
        </div>

        <p></p>        

        <div class="text-light container-fluid">
                <span class="far fa-copyright"></span>
                2018
                -
                云南大学信息技术中心
            </div>

        <p></p>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha256-pS96pU17yq+gVu4KBQJi38VpSuKN7otMrDQprzf/DWY=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha256-5+02zu5UULQkO7w1GIr6vftCgMfFdZcAHeDtFnKZsBs=" crossorigin="anonymous"></script>
    <script async src="//dn-lbstatics.qbox.me/busuanzi/2.3/busuanzi.pure.mini.js"></script>
    <span id="busuanzi_container_site_pv">本站总访问量<span id="busuanzi_value_site_pv"></span>次</span>
    <span id="busuanzi_container_site_uv">本站访客数<span id="busuanzi_value_site_uv"></span>人次</span>
    <span id="busuanzi_container_page_pv">本页面总访问量<span id="busuanzi_value_page_pv"></span>次</span>
</body>

</html>
